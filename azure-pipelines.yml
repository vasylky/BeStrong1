trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: TerraformInstaller@0
    displayName: 'Install Terraform'
    inputs:
      terraformVersion: 'latest'

  - task: TerraformCLI@0
    displayName: 'Terraform Init'
    inputs:
      command: 'init'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      backendType: 'azurerm'
      backendServiceArm: 'BeStrong-ServiceConnection'
      commandOptions: '-backend-config=backend.config'

  - task: TerraformCLI@0
    displayName: 'Terraform Validate'
    inputs:
      command: 'validate'
      workingDirectory: '$(System.DefaultWorkingDirectory)'

  - task: TerraformCLI@0
    displayName: 'Terraform Plan (PR only)'
    condition: eq(variables['Build.Reason'], 'PullRequest')
    inputs:
      command: 'plan'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      environmentServiceName: 'BeStrong-ServiceConnection'
      publishPlanResults: 'BeStrong-Plan'

  - task: TerraformCLI@0
    displayName: 'Terraform Apply (main branch only)'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    inputs:
      command: 'apply'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      environmentServiceName: 'BeStrong-ServiceConnection'
      commandOptions: '-auto-approve'
